<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./public/css/style.css" />
      <title>Task manager</title>
   </head>
   <body>
      <div class="container">
         <div class="inputForm">
            <h1>Task manager (To-Do list)</h1>
            <form class="form">
               <div>
                  <input
                     type="text"
                     id="myInput"
                     name="title"
                     placeholder="Enter a new title"
                  />
                  <button type="button" id="addButton">Add new task</button>
               </div>
               <div>
                  <input type="checkbox" name="completed" id="my-checkbox" />
                  <label for="my-checkbox">The task is completed.</label>
               </div>
            </form>
         </div>
         <div class="filtered">
            <label>Status:</label>

            <input type="radio" name="status" value="" id="all" checked>
            <label for="all">All</label>
            
            <input type="radio" name="status" value="true" id="completed">
            <label for="completed">Completed</label>

            <input type="radio" name="status" value="false" id="in-progress">
            <label for="in-progress">In progress</label>
         </div>
         <div class="taskslist">
            <h1 class="taskHeader">Tasks</h1>
            <div class="contentContainer">
               <ul class="list-group d-hide">
                  
               </ul>
               <h2 class="d-hide">There are no tasks!</h2>
            </div>
            <div class="pagination d-hide" id="pagination">
               <button id="prev-button">&leftarrow;</button>
               <label id="page-label">Page 1 of 1</label>
               <button id="next-button">&rightarrow;</button>
            </div>
         </div>
      </div>
   </body>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="./public/js/script.js"></script>
</html>
